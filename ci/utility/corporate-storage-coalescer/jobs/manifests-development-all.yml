jobs:
  - name: manifests-development-all
    max_in_flight: 1
    plan:
      - in_parallel:
        - put: meta
          resource: meta-development
        - get: utc-1am
          trigger: true
        - get: dataworks-corporate-storage-coalescence
          trigger: false
        - get: aws-ingestion
          trigger: false
        - get: aws-internal-compute
          trigger: false
        - get: dataworks-aws-ingest-consumers
          trigger: false

      - .: (( inject meta-corporate-storage-coalescer.plan.terraform-bootstrap ))

      - in_parallel:
        - .: (( inject meta-corporate-storage-coalescer.plan.terraform-output-ingest ))
          config:
            params:
              TF_WORKSPACE: default
        - .: (( inject meta-corporate-storage-coalescer.plan.terraform-output-internal-compute ))
          config:
            params:
              TF_WORKSPACE: default
        - .: (( inject meta-corporate-storage-coalescer.plan.terraform-output-ingest-consumers ))
          config:
            params:
              TF_WORKSPACE: default

      - .: (( inject meta-corporate-storage-coalescer.plan.set-coalescer-parameters-all-partitions ))
        task: set-coalescer-parameters-audit-manifests
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
            CORPORATE_STORAGE_TYPE: "audit"
            FILE_TYPE: "manifests"

      - .: (( inject meta-corporate-storage-coalescer.plan.run-coalescer-all-partitions ))
        task: run-coalescer-audit-manifests
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
            CORPORATE_STORAGE_TYPE: "audit"
            FILE_TYPE: "manifests"

      - .: (( inject meta-corporate-storage-coalescer.plan.set-coalescer-parameters-all-partitions ))
        task: set-coalescer-parameters-equalities-manifests
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
            CORPORATE_STORAGE_TYPE: "equalities"
            FILE_TYPE: "manifests"

      - .: (( inject meta-corporate-storage-coalescer.plan.run-coalescer-all-partitions ))
        task: run-coalescer-equalities-manifests
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
            CORPORATE_STORAGE_TYPE: "equalities"
            FILE_TYPE: "manifests"

      - .: (( inject meta-corporate-storage-coalescer.plan.set-coalescer-parameters-all-partitions ))
        task: set-coalescer-parameters-main-manifests
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
            CORPORATE_STORAGE_TYPE: "main"
            FILE_TYPE: "manifests"

      - .: (( inject meta-corporate-storage-coalescer.plan.run-coalescer-all-partitions ))
        task: run-coalescer-main-manifests
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
            CORPORATE_STORAGE_TYPE: "main"
            FILE_TYPE: "manifests"
